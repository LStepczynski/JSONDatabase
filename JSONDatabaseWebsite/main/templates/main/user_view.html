{% extends 'main/base.html' %}

{% block title %} Home {% endblock %}


{% block head %}

{% endblock %}


{% block body %}
    <form class="w-[94vw] my-[50px] flex items-center justify-center mx-[3vw]" action="" method="POST">
        <div class="grid border-white border-[4px] rounded-[15px] grid-cols-[75%,25%] sm:grid-cols-[85%,15%] w-[500px] h-[80px]">
            {% csrf_token %}
            <input class="rounded-xl pl-[15px] h-[40px] mx-[15px] mt-[17px] col-start-1" id="search-filter" name="search-filter" value="{{search_filter}}" type="text">
            <button class="col-start-2 my-[10px] ml-[5vw] sm:mx-[15px]" type="submit">
                <img class="w-[44px] bg-white px-[5px] py-[5px] border-white rounded-md" src="../../static/other/magnifyingGlass.png" alt="Search">
            </button>
        </div>
    </form>

    <div class="grid justify-items-center | sm:flex-wrap | sm:px-[5vw] | sm:flex | sm:justify-evenly sm:gap-y-10">
        {% for item in user_items %}
            <div class="relative w-[350px] sm:w-[500px] h-[500px] | stickyNote">
                <img class="absolute top-0 left-0 z-[-1]" src="../../static/other/stickyNote1.png" alt="StickyNote"> <br>
                <div class="mt-[30px] ml-[50px] sm:ml-[70px]">
                    <h4 class="text-[25px] sm:text-[35px]">{{item.Title}}</h4>
                    <p class="mt-3 sm:mt-5 h-[95px] sm:h-[144px] overflow-hidden w-[260px] sm:w-[370px]">{{item.Content}}</p>
                    <a class="absolute right-[80px] sm:right-[120px] bottom-[230px] sm:bottom-[120px]" href="delete/{{item.uuid}}">
                        <img width="45" src="../../static/other/trashCan.png" alt="Delete">
                    </a>
                    <a class="absolute left-[60px] sm:left-[70px] bottom-[210px] sm:bottom-[60px] font-bold underline text-[20px]" href="{{item.uuid}}">View More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
